<section class="form">
  <div class="container">
    <div class="container__title">Cadastro</div>

    <div class="content">
      <form [formGroup]="productForm">
        <div class="product_details">
          <div class="input__box">
            <span class="details">Nome</span>
            <input
              type="text"
              placeholder="Nome do Produto"
              formControlName="name"
              maxlength="255"
              required
            />
          </div>

          <div class="input__box">
            <span class="details">Pre√ßo</span>
            <input
              type="text"
              placeholder="R$"
              formControlName="price"
              maxlength="255"
              required
            />
          </div>

          <div class="input__box">
            <span class="details">Categoria</span>
            <input
              type="text"
              placeholder="Categoria do Produto"
              formControlName="category"
              required
            />
          </div>

          <div class="input__box">
            <span class="details">Quantidade</span>
            <input
              type="text"
              placeholder="Quantidade"
              formControlName="amount"
              required
            />
          </div>
        </div>

        <div class="button">
          <button (click)="save()" [disabled]="productForm.invalid">Adicionar Produto</button>
        </div>
      </form>
    </div>
  </div>
</section>
